					<h2 class="contents-title">ABOUT TWICE</h2>
					<p class="contents-desc eng"><span style="text-align:left;">Twice is a K-Pop girl group produced by JYP Entertainment through the reality program</span> <span style="white-space: nowrap;">“SIXTEEN”.</span><br> The group is composed of 9 members: Nayeon, Jeongyeon, Momo, Sana, Jihyo, Mina, Dahyun, Chaeyoung and Tzuyu.
						Debuted on October 20th, 2015 with the 1st EP [THE STORY BEGINS] that featured the title track "Like OOH-AHH", the group then achieved bigger fame in 2016 with the 2nd EP [PAGE TWO] that featured "CHEER UP". <br>Since then the group has won several big awards with TWICE's own music style 'color pop' and continued to release the unique bright, energetic and catchy songs. Given the title of 'one Top girl group' in Asia, TWICE is growing with a meaningful expansion of more global presence.</p>
