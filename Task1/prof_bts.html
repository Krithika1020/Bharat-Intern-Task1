					<h2 class="contents-title">ABOUT BTS</h2>
					<p class="contents-desc eng"><span style="text-align:left;">BTS, an acronym of Bangtan Sonyeondan
							or</span> <span style="white-space: nowrap;">“Beyond the Scene,”</span> is a
						Grammy-nominated South Korean group that has been capturing the hearts of millions of fans
						globally since its debut in June 2013.<br> The members of BTS are RM, Jin, SUGA, j-hope, Jimin,
						V, and Jung Kook. Gaining recognition for their authentic and self-produced music, top-notch
						performances, and the way they interact with their fans, BTS has established themselves as <span
							style="white-space: nowrap;">“21st century Pop Icons”</span> breaking countless world
						records. While imparting a positive influence through activities such as the <span
							style="white-space: nowrap;">LOVE MYSELF campaign</span> and the UN <span
							style="white-space: nowrap;">‘Speak Yourself’</span> speech, the band has mobilized millions
						of fans across the world <span style="white-space: nowrap;">(named ARMY)</span>, collected four
						No. 1 songs in a span of 9 months, performed multiple sold-out stadium shows across the world,
						and been named TIME’s Entertainer of the Year 2020. BTS has been nominated for Best Pop
						Duo/Group Performance for the 63rd Grammy Awards and recognized with numerous prestigious awards
						like the Billboard Music Awards, American Music Awards and MTV Video Music Awards.</p>
				</section>
