					<h2 class="contents-title">ABOUT STRAY KIDS</h2>
					<p class="contents-desc eng"><span style="text-align:left;">Stray Kids is an eight-member boy group under JYP Entertainment. They were formed through the competition reality show of the same name </span> <span style="white-space: nowrap;">“STRAY KIDS”.</span><br> Originally as nine, they debuted on March 25, 2018 with the mini album I Am Not. Prior to their debut, they released a mini album, Mixtape, on January 8, 2018. <br>The sub-unit 3RACHA, composed of Bang Chan, Changbin, and Han, existed prior to Stray Kids. While the nine were still trainees, Bang Chan picked each member of the group himself. Part of what sets Stray Kids apart is their heightened emphasis on self-composition.
