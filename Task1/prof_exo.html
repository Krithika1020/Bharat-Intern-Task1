					<h2 class="contents-title">ABOUT EXO</h2>
					<p class="contents-desc eng">EXO is a nine-member boy group under SM Entertainment. They debuted on April 8, 2012, with their first mini album Mama.<br>The group originally consisted of twelve members; Xiumin, Luhan, Kris, Suho, Lay, Baekhyun, Chen, Chanyeol, D.O., Tao, Kai and Sehun, who were divided into two sub-units, EXO-K and EXO-M, one promoting in Korean and the other in Mandarin. However, since 2015, the group has promoted new music solely under its main name.<br>The group's name is taken from the term "exoplanet", which refers to a planet found outside of the Solar System. </p>
