					<h2 class="contents-title">ABOUT NCT</h2>
					<p class="contents-desc eng"><span style="text-align:left;">NCT short for </span> <span style="white-space: nowrap;">"Neo Culture Technology",</span> is a 20-member boy group under SM Entertainment.<br>The group consists of members divided into multiple sub-units to be based in major cities around the world. There would be various collaborations and units formed between the different groups, allowing for movement of members and new recruits into the groups. There also wouldn't be a set member number for these groups. It was speculated that there would be 40 members debuting under NCT.</p>
